  <p>
    My name is Yiheng Fan, and I am currently pursuing a Master's degree in Next-Generation Electronic Information Technology at 
    the School of Electronics and Communication Engineering, Sun Yat-sen University. 
    I obtained my Bachelor's degree in Communication Engineering from the Pilot Program of the School of Information Engineering at Wuhan University of Technology.
  </p>
  <p>
    During my undergraduate studies, I was awarded the National Second Prize in both the China Undergraduate Electronics Design Contest and the China Robotics Competition. 
    As a graduate student, I was honored with the National Second Prize in the China Graduate Electronics Design Contest.
    My current research focuses on non-contact intelligent sensing, I am passionate about advancing this field through both theoretical study and practical implementation.
  </p>

